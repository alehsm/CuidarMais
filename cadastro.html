<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuidar+ | Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <h1 class="mb-4">Criar Conta</h1>

    <form id="form-cadastro" class="w-100" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      <div class="mt-3 text-center">
        <a href="login.html">Já tem conta? Entrar</a>
      </div>
    </form>
  </main>

  <script>
    document.getElementById("form-cadastro").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !telefone || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      // Simula o salvamento de dados e login
      const usuario = { nome, email, telefone };
      localStorage.setItem("usuarioLogado", email);
      localStorage.setItem("perfil", JSON.stringify(usuario));

      alert("Cadastro realizado com sucesso!");
      window.location.href = "perfil.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
